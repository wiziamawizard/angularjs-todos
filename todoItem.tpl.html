<span class="text-muted">{{todo.createdAt | date : 'yyyy.MM.dd HH:mm'}}</span>
<div class="input-group">
  <span class="input-group-addon">
    <input type="checkbox" ng-model="todo.completed" ng-click="update()" />
  </span>
  <input type="text" ng-model="todo.title" class="form-control" ng-blur="update()" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-danger" ng-click="delete(todo)">삭제</button>
  </span>
</div>
